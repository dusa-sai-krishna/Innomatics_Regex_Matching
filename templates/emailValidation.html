<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regex Matching</title>
    <link rel="stylesheet" href="../static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
          <h1 class="nav-brand h1 text-light"> Regex Matching - Email Validation</h1>
        </div>
      </nav>
    <div class="content">
        <div class="content1">
            <div class="d-flex justify-content-center align-items-center me-auto">
                <div class="container input-box d-flex justify-content-center">
                    <form class="flex-fill" action="/emailValidation" method="POST">
                        <div class="mb-3">
                          <label for="email" class="form-label"><p>Email:</p></label>
                          <input type="email" name="email" class="form-control flex-fill" id="email" aria-describedby="emailHelp">
                          <div id="emailHelp" class="form-text"><p>Insert your email to validate</p></div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-sm"><p>Validate</p></button>
                        <button type="button" class="btn btn-secondary btn-sm"><a href="/"><p>Click Here for Regexp Matching</p></a></button>
                      </form>
                </div>
                <div class="container output-box">
                    <div class="content2">
                        {% if status==True %}
                            <p >Valid Email!!!</p>
                        {% elif status==False %}
                            <p >Invalid Email</p>
                        {% else %}
                            <p >Enter the Email to Validate:</p>
                        {% endif %}
                    </div>
                
                </div>
            </div>
        </div>
        

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
