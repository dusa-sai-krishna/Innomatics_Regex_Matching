<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regex Matching</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
          <h1 class="nav-brand h1 text-light"> Regex Matching</h1>
        </div>
      </nav>
    <div class="content">
        <div class="content1">
            <div class="d-flex justify-content-center align-items-center me-auto">
                <div class="container input-box d-flex justify-content-center">
                    <form class="flex-fill" action="/results" method="POST">
                        <div class="mb-3">
                          <label for="pattern" class="form-label"><p>Regular Expression</p></label>
                          <input type="text" name="pattern" class="form-control flex-fill" id="pattern" aria-describedby="emailHelp">
                          <div id="regexpHelp" class="form-text"><p>Insert Regular Expression without any forward slashes</p></div>
                        </div>
                        <div class="mb-3">
                          <label for="string" class="form-label"><p>Test String</p></label>
                          <textarea  name="string" class="form-control" id="string"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary btn-sm"><p>Submit</p></button>
                        <button type="button" class="btn btn-secondary btn-sm"><a href="/email"><p>Click Here to Validate Email</p></a></button>
                      </form>
                </div>
                <div class="container output-box">
                    <div class="content2">
                        {% if count>0 %}
                        {% for i in ans %}
                            <p >{{i}}</p>
                        {% endfor %}
                        {% else %}
                            <p >No matches found</p>
                        {% endif %}
                    </div>
                
                </div>
            </div>
        </div>
        

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
